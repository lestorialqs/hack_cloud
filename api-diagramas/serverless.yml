service: api-hack-diagramas

frameworkVersion: '3'

provider:
  name: aws
  runtime: python3.10
  timeout: 30  
  iam:
    role: arn:aws:iam::708642711016:role/LabRole
  stage: dev
  region: us-east-1


functions:
  crearJson:
    handler: functions/CrearJson.lambda_handler
    events:
      - http:
          path: diagramas/crearJson
          method: post
          cors: true
          integration: lambda
  crearEr:
    handler: functions/CrearEr.lambda_handler
    layers:
      - arn:aws:lambda:us-east-1:708642711016:layer:eralchemy-layer:3
    events:
      - http:
          path: diagramas/crearEr
          method: post
          cors: true
          integration: lambda
  crearDiagrama:
    handler: functions/CrearArqui.lambda_handler
    layers:
      - arn:aws:lambda:us-east-1:708642711016:layer:diagrams-graphviz:1
    events:
      - http:
          path: diagramas/crearArqui
          method: post
          cors: true
          integration: lambda
